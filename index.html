<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JiffyGif</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="assets/images/favicon/favicon-16x16.png">
    <link href="https://fonts.googleapis.com/css?family=Ultra&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <script src="https://kit.fontawesome.com/7498e3ea8f.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <div class="header-content">
            <div class="h-letter" id="letter-1">J</div>
            <div class="h-letter" id="letter-2">i</div>
            <div class="h-letter" id="letter-3">f</div>
            <div class="h-letter" id="letter-4">f</div>
            <div class="h-letter" id="letter-5">y</div>
            <div class="h-letter" id="letter-6">G</div>
            <div class="h-letter" id="letter-7">i</div>
            <div class="h-letter" id="letter-8">f</div>
        </div>
    </header>

    <div class="main">
        <div class="content">

            <!-- search box -->
            <div class="search">
                <input type="text" class="search-box" placeholder="search">
                <span id="search-button" class="fas fa-search search-icon"></span>
            </div>

            <!-- spacer div -->
            <div class="spacer"></div>

            <!-- search settings box -->
            <div class="settings">Search Settings
                <span id="settings" class="fas fa-plus-circle f-right y"></span>
            </div>
            <div class="search-settings hide">
                <div class="numResults setting-box">Number of Results:
                    <hr>
                    <input type="radio" name="numResults" value="5">
                    <span class="radioText">5</span>
                    <input type="radio" name="numResults" value="10">
                    <span class="radioText">10</span>
                    <input type="radio" name="numResults" value="15">
                    <span class="radioText">15</span>
                    <input type="radio" name="numResults" value="20">
                    <span class="radioText">20</span>
                    <input type="radio" name="numResults" value="25">
                    <span class="radioText">25</span>
                </div>
                <div class="rating setting-box">Limit Rating to:
                    <hr>
                    <input type="radio" name="rating" value="y">
                    <span class="radioText">Y</span>
                    <input type="radio" name="rating" value="g">
                    <span class="radioText">G</span>
                    <input type="radio" name="rating" value="pg">
                    <span class="radioText">PG</span>
                    <input type="radio" name="rating" value="pg-13">
                    <span class="radioText">PG-13</span>
                    <input type="radio" name="rating" value="r">
                    <span class="radioText">R</span>
                </div>
            </div>

            <!-- favorites box -->
            <div class="favorites">Favorites
                <span id="fav" class="fas fa-plus-circle f-right y"></span>
            </div>
            <div class="favorites-output hide"></div>

            <!-- searches box -->
            <div class="searches">Searches
                <span id="search" class="fas fa-plus-circle f-right y"></span>
            </div>
            <div class="searches-output hide"></div>

            <!-- spacer div -->
            <div class="spacer"></div>

            <!-- gif display area -->
            <div class="gif-display f-left"></div>

            <div class="footer-space f-left"></div>

        </div>
    </div>

    <footer>
        Â© 2019 | E. Lewis Lockhart | Springville, Utah
    </footer>

    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
